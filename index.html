<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Nuestro Trabajo Integrador</title>
      <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      <div class="access-allowed">
          <header>
              <nav>
                  <ul>
                      <li class="logo"></li>
                  </ul>
                  <ul class="ul-menu">
                      <li class="li-menu"><a class="color-green" href="#home">Home</a></li>
                      <li class="li-menu"><a class="color-green" href="#whatWeDo">Gender</a></li>
                      <li class="li-menu"><a class="color-green" href="#products">Products</a></li>
                      <li class="li-menu"><a class="color-green" href="#contact">Contact</a></li>
                  </ul>
              </nav>
          </header>
          <main class="main">
              <section id="home" class="home">
                  <article class="img-container">
                      <div class="div-zapas">
                          <img class="img-zapas" src="http://www.gamba.fm/wp/wp-content/uploads/2017/11/A.jpg" alt="home image">
                      </div>
                    </article>
                  <button class="cool-button button-main" type="button" name="button">Check it out!</button>
              </section>
              <section class="section-user">
                  <article class="article-user">
                      <img src="img/user.png" alt="User avatar" class="avatar-user">
                      <div class="data-user">
                          <h2>User name</h2>
                          <p>User age</p>
                          <p>User foot size</p>
                      </div>
    							</article>
    							</section>
              <section class="contact" id="contact">
                  <div class="contact-title">
                      <img src="img/email.png" alt="">
                      <h2>Contact</h2>
                  </div>
                  <form class="contact-form" action="index.html" method="post">

                  </form>
              </section>
          </main>
          <footer>
              <ul class="ul-menu" type="none">
                  <li class="li-menu"><a class="color-green" href="#home">Home</a></li>
                  <li class="li-menu"><a class="color-green" href="#whatWeDo">Shoes</a></li>
                  <li class="li-menu"><a class="color-green" href="#products">Products</a></li>
                  <li class="li-menu"><a class="color-green" href="#contact">Contact</a></li>
              </ul>
          </footer>
      </div>
      <div class="access-denied">
          <h2>Access denied</h2>
      </div>
  </body>
</html>
<script type="text/javascript" src="js/script.js"></script>
